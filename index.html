<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>scss_practice</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container__form">
                <h1 class="h1 headline--form">Have a Question ? <br>
                    Get in Touch with us </h1>
                <p class="desc--form">Fill up the Form  and ou team will get back to within 24 hrs</p>
                <form action="" class="form">
                    <div class="form__up">
                        <input class="form__up--item form__item" type="text" name="name" placeholder="Name">
                        <input class="form__up--item form__item" type="text" name="email" placeholder="Email">
                    </div>
                    <textarea class="form__mes form__item" name="Messege" id="" rows="6" placeholder="Messege"></textarea>
                    <button class="btn btn--form" type="submit">Send Messege</button>
                </form>
            </div>
            <div class="container__img">
                <div class="img img--one"></div>
                <div class="img img--two"></div></div>
        </div>
    </main>
    
</body>
</html>
